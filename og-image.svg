<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <!-- Dark gradient background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern overlay -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#333" stroke-width="1" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Main title -->
  <text x="600" y="200" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="72" font-weight="bold" filter="url(#glow)">
    PEAK DISCONNECTION
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="260" text-anchor="middle" fill="#cccccc" font-family="Arial, sans-serif" font-size="32" font-weight="300">
    Master the Art of Strategic Isolation
  </text>
  
  <!-- Disconnected signal visualization -->
  <g transform="translate(200, 350)">
    <!-- Signal bars with decreasing opacity -->
    <rect x="0" y="80" width="40" height="100" fill="#ff4444" opacity="0.2"/>
    <rect x="60" y="60" width="40" height="120" fill="#ff4444" opacity="0.3"/>
    <rect x="120" y="40" width="40" height="140" fill="#ff4444" opacity="0.4"/>
    <rect x="180" y="20" width="40" height="160" fill="#ff4444" opacity="0.5"/>
    <rect x="240" y="0" width="40" height="180" fill="#ff4444" opacity="0.6"/>
    
    <!-- Big disconnection X -->
    <line x1="320" y1="50" x2="400" y2="130" stroke="#ff4444" stroke-width="8" stroke-linecap="round" filter="url(#glow)"/>
    <line x1="400" y1="50" x2="320" y2="130" stroke="#ff4444" stroke-width="8" stroke-linecap="round" filter="url(#glow)"/>
  </g>
  
  <!-- Mountain peaks on the right -->
  <g transform="translate(700, 350)">
    <path d="M0 150 L50 50 L100 150 Z" fill="#444" opacity="0.7"/>
    <path d="M80 150 L130 30 L180 150 Z" fill="#555" opacity="0.6"/>
    <path d="M160 150 L210 70 L260 150 Z" fill="#333" opacity="0.8"/>
  </g>
  
  <!-- Tagline at bottom -->
  <text x="600" y="550" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="24" font-style="italic">
    "Unlock your true potential through optimized disconnection"
  </text>
</svg> 