<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <!-- Dark gradient background matching hero -->
  <defs>
    <radialGradient id="bgGradient1" cx="20%" cy="30%">
      <stop offset="0%" style="stop-color:rgba(255,68,68,0.2);stop-opacity:1" />
      <stop offset="50%" style="stop-color:transparent;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="bgGradient2" cx="80%" cy="20%">
      <stop offset="0%" style="stop-color:rgba(255,0,191,0.15);stop-opacity:1" />
      <stop offset="50%" style="stop-color:transparent;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="bgGradient3" cx="50%" cy="100%">
      <stop offset="0%" style="stop-color:rgba(26,39,53,0.8);stop-opacity:1" />
      <stop offset="100%" style="stop-color:#090A0F;stop-opacity:1" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background layers -->
  <rect width="1200" height="630" fill="#090A0F"/>
  <rect width="1200" height="630" fill="url(#bgGradient1)"/>
  <rect width="1200" height="630" fill="url(#bgGradient2)"/>
  <rect width="1200" height="630" fill="url(#bgGradient3)"/>
  
  <!-- Floating app logos as simple colored circles -->
  <circle cx="150" cy="120" r="25" fill="#E1306C" opacity="0.7"/>
  <circle cx="980" cy="150" r="35" fill="#FF0050" opacity="0.7"/>
  <circle cx="200" cy="480" r="20" fill="#E1306C" opacity="0.6"/>
  <circle cx="1050" cy="380" r="30" fill="#FF0050" opacity="0.6"/>
  <circle cx="120" cy="300" r="18" fill="#FF6B35" opacity="0.7"/>
  <circle cx="250" cy="180" r="32" fill="#1DA1F2" opacity="0.6"/>
  <circle cx="1000" cy="480" r="28" fill="#FF0000" opacity="0.7"/>
  <circle cx="180" cy="380" r="22" fill="#7289DA" opacity="0.6"/>
  <circle cx="950" cy="250" r="26" fill="#1DB954" opacity="0.7"/>
  <circle cx="300" cy="520" r="24" fill="#FF4500" opacity="0.6"/>
  
  <!-- Main title "F*CK FIXING" -->
  <text x="600" y="220" text-anchor="middle" fill="#fd1e1e" font-family="Arial, sans-serif" font-size="84" font-weight="900" filter="url(#glow)">
    F*CK FIXING
  </text>
  
  <!-- "YOUR" -->
  <text x="600" y="300" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="68" font-weight="900">
    YOUR
  </text>
  
  <!-- "LIFE" with gradient -->
  <defs>
    <linearGradient id="lifeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff00bf"/>
      <stop offset="100%" style="stop-color:#ff44ff"/>
    </linearGradient>
  </defs>
  <text x="600" y="380" text-anchor="middle" fill="url(#lifeGradient)" font-family="Arial, sans-serif" font-size="96" font-weight="900" filter="url(#glow)">
    LIFE
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="450" text-anchor="middle" fill="#eaeaea" font-family="Arial, sans-serif" font-size="28" font-weight="600">
    Ruin it and 
  </text>
  <text x="750" y="450" text-anchor="start" fill="#ff4444" font-family="Arial, sans-serif" font-size="32" font-weight="800">
    maximize
  </text>
  <text x="600" y="485" text-anchor="middle" fill="#eaeaea" font-family="Arial, sans-serif" font-size="28" font-weight="600">
    your screen time
  </text>
  
  <!-- CTA Button -->
  <defs>
    <linearGradient id="buttonGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff4444"/>
      <stop offset="100%" style="stop-color:#ff00bf"/>
    </linearGradient>
  </defs>
  <rect x="450" y="520" width="300" height="60" rx="30" fill="url(#buttonGradient)" filter="url(#glow)"/>
  <text x="600" y="560" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="22" font-weight="600">
    Start Screen Maxing
  </text>
  
  <!-- Brand name at bottom -->
  <text x="600" y="610" text-anchor="middle" fill="#4a9eff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    screenmaxi.com
  </text>
</svg> 